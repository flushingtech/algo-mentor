<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Mentor Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .data-display {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Algo Mentor Results</h1>
    <div class="data-display">
        <h2>Collected Data</h2>
        <p><strong>Instructions:</strong> <span id="displayInstructions"></span></p>
        <p><strong>Pseudocode:</strong> <span id="displayPseudocode"></span></p>
    </div>
    <form id="functionForm">
        <label for="functionCode">Write a function to sum two variables (a and b):</label>
        <textarea id="functionCode" name="functionCode" rows="4" required></textarea>

        <button type="button" onclick="runFunction()">Run Function</button>
    </form>
    <p id="result"></p>
</div>

<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const instructions = urlParams.get('instructions');
    const pseudocode = urlParams.get('pseudocode');

    // Display the collected data
    document.getElementById('displayInstructions').textContent = instructions;
    document.getElementById('displayPseudocode').textContent = pseudocode;

    // Function to run the user-defined function
    function runFunction() {
        const functionCode = document.getElementById('functionCode').value;
        try {
            eval(functionCode);
            const result = sum(3, 4); // Example: Test the function with a = 3 and b = 4
            document.getElementById('result').textContent = 'The result of sum(3, 4) is: ' + result;
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }
</script>

</div>

</body>
</html>
